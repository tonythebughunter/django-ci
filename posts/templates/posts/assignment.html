{% extends 'base.html' %}
{% block content %}
    <div class="container m-5">
    <div class="rows">
        {% for post in posts %}
        <div class="col-4 m-3">
            <div class="card">
                <h3 class="card-title">{{ post.title }}</h3>
                <p class="card-text">{{ post.content }}</p>
            </div>
        </div>
        {% empty %}
        <p>No Assignment Available</p>
        {% endfor %}
    </div>
    </div>
{% endblock %}
